<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Target Attribute in Hyperlinks</title>
</head>
<body>
    <h2>Demonstrating the target Attribute in Links</h2>

    <!-- Opens in the same tab -->
    <p><a href="https://www.example.com" target="_self">Open Example.com in the same tab</a></p>
    
    <!-- Opens in a new tab -->
    <p><a href="https://www.google.com" target="_blank">Open Google in a new tab</a></p>
    
    <!-- Opens in a new window (same as _blank, but depends on browser settings) -->
    <p><a href="https://www.wikipedia.org" target="_blank">Open Wikipedia in a new window</a></p>
    
    <!-- Opens YouTube inside an iframe using a named target -->
    <p><a href="" target="videoFrame">Load YouTube inside the iframe</a></p>
    
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/gRnuFC4Ualw?si=Ql5BpN4pI3Xc6ta6" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
