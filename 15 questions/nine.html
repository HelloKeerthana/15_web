<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabless</title>
</head>
<body>

    <h2>Sales Data Table</h2>

    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th rowspan="2">Product</th>
            <th colspan="3">January</th>
            <th colspan="3">February</th>
            <th rowspan="2">Total Sales</th>
        </tr>
        <tr>
            <th>Week 1</th>
            <th>Week 2</th>
            <th>Week 3</th>
            <th>Week 1</th>
            <th>Week 2</th>
            <th>Week 3</th>
        </tr>
        <tr>
            <td rowspan="2">Laptop</td>
            <td>150</td>
            <td>200</td>
            <td>180</td>
            <td>220</td>
            <td>250</td>
            <td>230</td>
            <td rowspan="2">1230</td>
        </tr>
        <tr>
            <td>130</td>
            <td>190</td>
            <td>170</td>
            <td>210</td>
            <td>240</td>
            <td>220</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td colspan=2>140</td>
            <td>160</td>
            <td>180</td>
            <td>200</td>
            <td>190</td>
            <td>870</td>
        </tr>
        <tr>
            <td rowspan="2">Smartphone</td>
            <td>300</td>
            <td>320</td>
            <td>310</td>
            <td>330</td>
            <td>350</td>
            <td>340</td>
            <td rowspan="2">1950</td>
        </tr>
        <tr>
            <td>280</td>
            <td>310</td>
            <td>290</td>
            <td>320</td>
            <td>340</td>
            <td>330</td>
        </tr>
        <tr>
            <td colspan="7" align="center"><strong>Grand Total</strong></td>
            <td><strong>4050</strong></td>
        </tr>
    </table>

</body>
</html>
